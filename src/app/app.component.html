<div style="font-size:small">
  <div ng-app="myApp" class="row">
    <div class="col-sm-12">
      <h3>{{name}}</h3>
      <hr />
      <mat-card>
        <form>
          <div class="col-sm-12">
            <mat-form-field class="row col-sm-1">
              <input id="id" readonly  name="idContas" idContas matInput maxlength="150" placeholder="Id">
            </mat-form-field>
          </div>
          <div class="row col-sm-12">
            <mat-form-field class="col-sm-6">
              <input name="descricao"  matInput maxlength="150" placeholder="Descrição da conta" required>
              <mat-error *ngIf=" ">Este campo é obrigatorio</mat-error>
            </mat-form-field>
            <mat-form-field class="col-sm-3">
              <input currencyMask matInput placeholder="Valor" name="valor"   autocomplete="off" maxlength="12" class="exemplo-right-align dinheiro" required [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
              <mat-error *ngIf="">Este campo é obrigatorio</mat-error>
            </mat-form-field>
            
            </div>
            <div class="col-sm-12 exemplo-right-align ">
              <button type="submit" mat-flat-button color="primary"><mat-icon style="font-size:20px">save</mat-icon>Salvar</button>
            </div>
        </form>
      </mat-card>
    </div>
  </div>
